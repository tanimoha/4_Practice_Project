name: Deployment Exercise 2
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: npm ci
        - name: Lint
          run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: npm ci
        - name: Test Code
          run: npm run test
  deploy:
      runs-on: ubuntu-latest
      steps:
           - name: get code
             uses: actions/checkout@v4
           - name: Install Dependencies
             run: npm ci
           - name: Build code
             run: npm run build
           - name: Deploy code
             run: echo "Deploying..."